<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Focus Timer 2.0</title>
</head>

<body>
  <div class="toggle-switch">
    <div class="toggle-switch-circle"></div>
  </div>
  <div class="container">
    <div class="timer">
      <div class="timer-stopwatch">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="timer_controls">
        <button class="timer-button button-play" title="Click to start the stopwatch"></button>
        <button class="timer-button button-stop" title="Click to stop the stopwatch"></button>
        <button class="timer-button button-increase" title="Click to increase time"></button>
        <button class="timer-button button-decrease" title="Click to decrease time"></button>
      </div>
    </div>
    <div class="controls">
      <button class="controls-button button-piano">
        <img src="./assets/img/piano.svg" alt="Piano keys icon">
      </button>
      <button class="controls-button button-rain">
        <img src="./assets/img/rain.svg" alt="Rain icon">
      </button>
      <button class="controls-button button-ocean">
        <img src="./assets/img/waves.svg" alt="Waves icon">
      </button>
      <button class="controls-button button-fire">
        <img src="./assets/img/fire.svg" alt="Fire icon">
      </button>
    </div>
  </div>

  <script type="module" src="./assets/js/scripts.js"></script>
</body>

</html>
